<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #faf6f0;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            line-height: 1.6;
        }
        
        .invitation-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        
        .header-image {
            width: 100%;
            height: 250px;
            background-image: url('https://images.unsplash.com/photo-1519225421980-715cb0215aed?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
        }
        
        .couple-names {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 2;
        }
        
        .couple-names h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .couple-names h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin: 10px 0 0;
            font-weight: 400;
        }
        
        .content {
            padding: 30px;
            text-align: center;
        }
        
        .date-place {
            margin: 30px 0;
        }
        
        .date-place h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #b38b6d;
        }
        
        .date-place p {
            font-size: 1.2rem;
            margin: 5px 0;
        }
        
        .divider {
            width: 100px;
            height: 1px;
            background: #b38b6d;
            margin: 30px auto;
        }
        
        .rsvp-button {
            display: inline-block;
            padding: 12px 30px;
            background: #b38b6d;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1rem;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .rsvp-button:hover {
            background: #9a755a;
            transform: translateY(-2px);
        }
        
        .footer {
            background: #f0e6d9;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .couple-names h1 {
                font-size: 2rem;
            }
            
            .couple-names h2 {
                font-size: 1.2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="header-image">
            <div class="overlay"></div>
            <div class="couple-names">
                <h1>Алиса & Алексей</h1>
                <h2>24/09/2025</h2>
            </div>
        </div>
        
        <div class="content">
        <div class="date-place">
            <h3>Дорогие родные и близкие!</h3>
            <p>Мы с радостью приглашаем вас на наше торжество</p>
            
            <div class="date-place">
                <p>12:00 Сбор гостей</p>
                <p>12:30 Торжественная церемония</p>
                <p>15:00 Праздничный ужин</p>

            </div>
            </div>
            
            <div class="divider"></div>
            
            <p>Ваше присутствие сделает наш день особенным!</p>
            
        </div>
        
        <div class="footer">
            
            <p>С любовью, Алиса и Алексей <span>&#128147;</span></p>

        </div>
    </div>
</body>
</html>
