    <script>
  // Анимация движения текста
  function animateTextElements() {
    // 1. Волнообразное появление строк текста
    const textLines = document.querySelectorAll('.text-line');
    textLines.forEach((line, index) => {
      line.style.opacity = '0';
      line.style.transform = 'translateY(20px)';
      line.style.transition = `all 0.8s ease ${index * 0.2}s`;
      
      setTimeout(() => {
        line.style.opacity = '1';
        line.style.transform = 'translateY(0)';
      }, 500 + index * 200);
    });

    // 2. Плавное "дыхание" важного текста
    const importantText = document.querySelectorAll('.important-text');
    importantText.forEach(text => {
      text.style.animation = 'textBreath 3s ease-in-out infinite';
    });

    // 4. Движение текста при наведении
    const hoverText = document.querySelectorAll('.hover-move');
    hoverText.forEach(text => {
      text.addEventListener('mousemove', (e) => {
        const x = e.offsetX / text.offsetWidth - 0.5;
        const y = e.offsetY / text.offsetHeight - 0.5;
        text.style.transform = `perspective(500px) rotateX(${y * 5}deg) rotateY(${x * 5}deg)`;
      });
      
      text.addEventListener('mouseleave', () => {
        text.style.transform = 'perspective(500px) rotateX(0) rotateY(0)';
      });
    });
  }

  // Инициализация после загрузки страницы
  window.addEventListener('DOMContentLoaded', animateTextElements);
</script>

    <script>
  // 1. Имитация открывания открытки
  function setupCardFold() {
    const card = document.querySelector('.invitation-card');
    const cardInner = document.createElement('div');
    cardInner.className = 'card-inner';
    
    // Перемещаем содержимое карточки внутрь
    while (card.firstChild) {
      cardInner.appendChild(card.firstChild);
    }
    card.appendChild(cardInner);
    
    // Положение "закрыто" (сложенная открытка)
    card.style.transform = 'rotateY(-120deg) rotateX(10deg)';
    card.style.transformOrigin = 'left center';
    card.style.perspective = '1000px';
    
    // Анимация открывания через 1 секунду
    setTimeout(() => {
      card.style.transition = 'transform 1.5s cubic-bezier(0.25, 1, 0.5, 1)';
      card.style.transform = 'rotateY(0) rotateX(0)';
      
      // После открытия включаем физику
      setTimeout(() => setupCardPhysics(card), 1500);
    }, 1000);
  }

  // 2. Физика открытки (реакция на курсор)
  function setupCardPhysics(card) {
    let isDragging = false;
    let startX, startY;
    let rotateY = 0, rotateX = 0;
    
    // Начало перетаскивания
    card.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      card.style.transition = 'none';
    });
    
    // Движение курсора
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      
      const moveX = e.clientX - startX;
      const moveY = e.clientY - startY;
      
      rotateY = moveX / 3;
      rotateX = -moveY / 3;
      
      // Ограничение углов
      rotateY = Math.max(-15, Math.min(15, rotateY));
      rotateX = Math.max(-10, Math.min(10, rotateX));
      
      card.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
    });
    
    // Завершение перетаскивания
    document.addEventListener('mouseup', () => {
      if (!isDragging) return;
      isDragging = false;
      
      // Возврат в исходное положение с пружинящим эффектом
      card.style.transition = 'transform 0.8s cubic-bezier(0.18, 0.89, 0.32, 1.28)';
      card.style.transform = 'rotateY(0) rotateX(0)';
      
      setTimeout(() => {
        card.style.transition = 'transform 0.3s ease-out';
      }, 800);
    });
    
    // Реакция на наведение (легкое подрагивание)
    card.addEventListener('mouseenter', () => {
      if (isDragging) return;
      
      card.style.transition = 'transform 0.3s ease-out';
      const randY = (Math.random() * 2 - 1);
      const randX = (Math.random() * 2 - 1);
      card.style.transform = `rotateY(${randY}deg) rotateX(${randX}deg)`;
      
      setTimeout(() => {
        card.style.transform = 'rotateY(0) rotateX(0)';
      }, 300);
    });
  }

  // 3. Эффект бумажной текстуры
  function addPaperTexture() {
    const texture = document.createElement('div');
    texture.className = 'paper-texture';
    document.querySelector('.invitation-card').appendChild(texture);
    
    // Микро-движения текстуры
    setInterval(() => {
      const x = (Math.random() * 2 - 1) * 0.3;
      const y = (Math.random() * 2 - 1) * 0.3;
      texture.style.transform = `translate(${x}px, ${y}px)`;
    }, 3000);
  }

  // 4. Имитация толщины открытки
  function addCardThickness() {
    const card = document.querySelector('.invitation-card');
    const cardBack = document.createElement('div');
    cardBack.className = 'card-back';
    card.appendChild(cardBack);
    
    const cardEdge = document.createElement('div');
    cardEdge.className = 'card-edge';
    card.appendChild(cardEdge);
  }

  // Инициализация после загрузки
  window.addEventListener('DOMContentLoaded', () => {
    setupCardFold();
    addPaperTexture();
    addCardThickness();
  });
</script>
